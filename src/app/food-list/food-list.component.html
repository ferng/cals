<div *ngIf="displayList">
  <app-food-item
        #foodItem
        *ngFor="let current of counter"
        [items]='items'
        (calcCals)="onCalcCals($event)"
        [id]="'ingredient-'+current">
  </app-food-item>
  <div [id]="totalCals" [ngClass]="{
    'cals-below': totalsCals <= 300,
    'cals-above': totalCals > 300
    }"> 
    <h3>
      {{totalCals}}
    </h3>
  </div>
  <div>
    <button mat-raised-button (click)="editItems()" color="primary">Edit</button>
    <button mat-stroked-button (click)="clearItems()" color="primary">Clear</button>
  </div>
</div>
<div *ngIf="displayEdit">
  <table mat-table [dataSource]="items" #foodTable>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
 
    <ng-container matColumnDef="cal">
      <th mat-header-cell *matHeaderCellDef> Cals </th>
      <td mat-cell *matCellDef="let item"> {{item.cal}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div>
    <button mat-raised-button (click)="newItem()" color="primary">New</button>
    <button mat-raised-button (click)="resetItems()" color="primary">Reset</button>
    <button mat-raised-button (click)="cancelChange()" color="warn">Cancel</button>
    <button mat-raised-button (click)="submitChange()" color="warn">OK</button>
  </div>
</div>
