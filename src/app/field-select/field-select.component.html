<mat-form-field>
  <mat-select [formControl]="fieldCtrl" placeholder="food" #singleSelect>
    <mat-option>
      <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="no match" type="text" [formControl]="fieldFilterCtrl"></ngx-mat-select-search>
    </mat-option>

    <mat-option *ngFor="let field of filteredFields | async" [value]="field">
      {{field.name}} ({{field.cal}})
    </mat-option>
  </mat-select>
</mat-form-field>
